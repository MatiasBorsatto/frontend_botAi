<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AurAI | Login</title>
    <link rel="icon" type="image/x-icon" href="../assests/img/logo_con_fondo_bordeado.png">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../home/normalize.css">
</head>
<body>
    <main class="cont-gral">
        <img src="../assests/img/logo_con_fondo_bordeado.png" alt="">
        <form id="login">
            <div class="input">
                <label for="">Email</label>
                <input type="text" placeholder="Ingrese su Email" id="email">
            </div>

            <div class="input">
                <label for="">Contraseña</label>
                <input type="password" placeholder="Ingrese su Contraseña" id="password">
            </div>

            <button type="submit" id="boton-ingresar">Ingresar</button>
        </form>
        <p>Aun no tienes una cuenta? <a href="../register/register.html">Registrate aca!</a></p>
    </main>
    <script src="login.js"></script>
</body>
</html>
