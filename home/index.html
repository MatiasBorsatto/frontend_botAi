<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="icon" type="image/x-icon" href="assests/img/logo con fondo bordeado.png">
    <title>Bot Ai</title>
</head>
<body>
    <aside id="contenedor-chats" class="contchat-cerrado">
        <button class="chat-nuevo">Iniciar nuevo chat</button>
        <br>
        <br>
                <div class="chat"></div>
            </aside>
        <main class="contenedor">
            <header class="chat-header">
                <div class="header-left">
                    <button class="btn btn-ghost btn-icon" id="toggleSideBtn">
                       <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"> 
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg> 
                    </button>
                    <div class="assistant-info">
                        <div class="avatar avatar-bot">
                           <img src="../assests/img/logo_sin_fondo.png" alt="">
                        </div>
                        <div class="titulos">
                            <h2 class="assistant-name">AurAI Asssistant</h2>
                            <p class="assistant-status">
                                <span class="status-dot"></span>
                                En línea • Modelo GPT
                            </p>
                        </div>
                    </div>
                </div>
                <div class="user-menu">
                    <button id="userBtn"><img src="../assests/img/user-svgrepo-com.svg" alt=""></button>

                    <div id="dropdownMenu" class="dropdown">
                        <button id="logoutBtn">Cerrar sesión</button>
                    </div>
                </div>

            </header>

            <!-- Mensaje -->
             <div class="messages-container" id="messagesContainer">
                <div class="messages-wrapper">
                    <!-- mensaje inicial -->
                     <div class="message message-assistant">

                        <div class="estructura-message">

                            <div class="avatar avatar-bot">
                                <img src="../assests/img/bot-svgrepo-com.svg" alt="">
                            </div>

                            <div class="message-bubble message-bubble-assistant">
                                ¡Hola! Soy tu asistente de AuraAI. ¿En que puedo ayudarte hoy?
                            </div>

                        </div>
                        
                     </div>
                </div>
             </div>
            <!-- <h1 class="titulo">Bienvenido a <b>Aur<span class="titulo__ia">AI</span></b>!</h1>
            <p class="titulo__pregunta">¿Que tema tratamos hoy?</p>
             -->
             <div class="form-chat">
                <form>
                    <input type="text" placeholder="Ingrese su prompt" id="input-prompt">
                    <button id="boton-enviar" type="submit"><p>Enviar</p></button>
                </form>
            </div>    
        </main>  
        <script src="script.js"></script>
    
</body>
</html>
